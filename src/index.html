<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>URL Validation Demo</title>
</head>

<body>
    <div id="config-container">
        <label>Max Retires:</label>
        <input id="retries" class="config" type="number" min="0" max="10" />

        <label>Min fetch time (ms):</label>
        <input id="minFetchTime" class="config" type="number" min="0" step="1000" />

        <label>Max fetch time (ms):</label>
        <input id="maxFetchTime" class="config" type="number" min="0" step="1000"/>
    </div>

    <div>
        <label for="url" id="url-label">Enter an URL:</label>
    </div>
    <div>
        <input type="text" id="url" name="url" autofocus placeholder="https://tutanota.com">
    </div>
    <div id="url-validation-msg"></div>

    <div id="log-container">
        <div><label>Logs <small>(Most recent on top)</small>:</label></div>
        <textarea readonly id="log" rows="20" cols="100"></textarea>
    </div>
</body>

</html>
